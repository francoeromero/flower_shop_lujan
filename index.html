<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="#" class="content-wp">
      <div class="whatsapp">
        <i class="bi bi-telephone-fill"></i>
      </div>
    </a>
    <div class="rotulo">
      <ul class="content-rotulo">
        <li>
          <i class="bi bi-envelope"></i>
          <a href="#">info@florerialujan.com.ar</a>
        </li>
        <li>
          <i class="bi bi-telephone"></i>
          <a href="#">1143234923</a>
        </li>
        <li>
          <i class="bi bi-instagram"></i>
          <a href="#">florerialujanok</a>
        </li>
        <li>
          <i class="bi bi-pin-map"></i>
          <a href="#">Av rivadavia 7000, Ciudad Autónoma de Buenos Aires</a>
        </li>
      </ul>
    </div>
    <div class="wrapper">
      <header class="header">

        <div class="logo">Florería Lujan</div>

        <div id="search-container">
          <input
            type="search"
            id="search-input"
            placeholder="productos.."
          />
          <button id="search">Search</button>
        </div>

        <div class="miCuenta">
          <i class="bi bi-person-fill"></i> Mi cuenta
        </div>
      </header>

      <div class="backgrounds"></div>
      
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('todos')">Todos</button>
        <button class="button-value" onclick="filterProduct('Rosas')">
          Rosas
        </button>
        <button class="button-value" onclick="filterProduct('Plantas')">
          Plantas
        </button>
        <button class="button-value" onclick="filterProduct('Condolencias')">
          Condolencias
        </button>
        <button class="button-value" onclick="filterProduct('Flores')">
          Flores
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
